<div
  [ngClass]="{ card: true, selected: CardInfo.Selected, blink: CardInfo.Blink }"
  (click)="clicked()"
>
  <div class="card-images">
    <div
      *ngFor="let i of [].constructor(CardInfo.Count)"
      [ngStyle]="{ color: CardInfo.Color }"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="100"
        height="100"
        viewBox="0 0 100 100"
        role="img"
      >
        <defs>
          <pattern
            [attr.id]="Id"
            x="0"
            y="0"
            width="8"
            height="8"
            patternUnits="userSpaceOnUse"
          >
            <circle cx="2" cy="2" r="2.5" fill="currentColor" />
          </pattern>
        </defs>
        @if(CardInfo.Shape === Shape.Squigle){
        <g transform="rotate(110 60 50)">
          <path d="M20,70 C40,20 80,80 100,30 L100,50 C80,100 40,40 20,90 Z"
            [attr.fill]="getFilling()"
            [attr.stroke]="CardInfo.Color"
            stroke-width="4"
            stroke-linejoin="round"
          />
        </g>
        } @if(CardInfo.Shape === Shape.Diamond){
        <polygon
          points="50,10 90,50 50,90 10,50"
          [attr.fill]="getFilling()"
          [attr.stroke]="CardInfo.Color"
          stroke-width="6"
          stroke-linejoin="round"
        />
        }
        @if(CardInfo.Shape === Shape.Oval){
            <rect x="20" y="10" width="60" height="80" rx="30"
        [attr.fill]="getFilling()"
        [attr.stroke]="CardInfo.Color"
        stroke-width="6"/>
        }
      </svg>
    </div>
  </div>
</div>
