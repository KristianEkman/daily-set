<div
  [ngClass]="{ card: true, selected: CardInfo.Selected, blink: CardInfo.Blink }"
  (click)="clicked()"
>
  <div class="card-images">
    <img [src]="ImagePath()" />
    <img *ngIf="CardInfo.Count > 1" [src]="ImagePath()" />
    <img *ngIf="CardInfo.Count > 2" [src]="ImagePath()" />
  </div>
</div>
