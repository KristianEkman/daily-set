<div class="grid" @list>
  @if(UniqueIds){ @for (card of Cards; track card.Id) {
  <app-card
    [CardInfo]="card"
    (CardSelected)="cardSelected(card)"
    (CardUnSelected)="cardUnSelected(card)"
    [attr.id]="card.Id"
  >
  </app-card>
  } } @else { @for (card of Cards; track $index) {
  <app-card [CardInfo]="card"> </app-card>
  } }
</div>
