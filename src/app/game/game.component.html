<div class="app-container" @list>
  <div class="buttons">
    <button class="btn" (click)="startDaily()">
      Daily
      <img class="icon" src="icons/new-daily.svg" alt="" />
    </button>
    <button class="btn" (click)="seedRandomAndStart()">
      Random
      <img class="icon" src="icons/random.svg" alt="" />
    </button>
    <button class="btn" (click)="shuffleTable()">
      Shuffle
      <img class="icon" src="icons/shuffle.svg" alt="" />
    </button>
    <button class="btn" (click)="giveHint()">
      Hint
      <img class="icon" src="icons/hint.svg" alt="" />
    </button>
    <button class="btn" (click)="showToplist()">
      Toplist
      <img class="icon" src="icons/toplist.svg" alt="" />
    </button>
  </div>

  <div class="tabel">
    <div class="sub-header">
      <span>Find the {{ SetCount }} sets</span>
      <span>{{ GameType == "random" ? "Id: " + GameId : Today }}</span>
    </div>
    <div class="grid">
      <app-card
        *ngFor="let card of Tabel"
        [CardInfo]="card"
        (CardSelected)="cardSelected($event)"
        (CardUnSelected)="cardUnSelected($event)"
      >
      </app-card>
    </div>
  </div>
  @if (Found.length > 0) {
  <div class="founds-container">
    <div class="found-count">Found {{ Found.length }}</div>
    <div class="founds-row" *ngFor="let cards of Found">
      <app-card *ngFor="let card of cards" [CardInfo]="card" [Found]="true">
      </app-card>
    </div>
  </div>
  }
</div>
<div class="usertime">
  <a href="#" (click)="changeUserName()" class="user">{{ UserName }}</a>
  <div class="time">{{ Time }}</div>
</div>

<app-dialog
  [Visible]="showDialog"
  [Message]="dialogMessage"
  (click)="showDialog = false"
></app-dialog>

@if(ShowToplist){
<div (click)="ShowToplist = false" class="center-screen">
  <div class="toplist dialog">
    <table>
      @for (item of Toplist; track $index) {
      <tr>
        <td>{{ $index + 1 }}.</td>
        <td class="name">{{ item.user }}</td>
        <td>{{ formatTime(item.time) }}</td>
      </tr>
      }
    </table>
  </div>
</div>
}

<canvas id="confetti-canvas" class="confetti"></canvas>
